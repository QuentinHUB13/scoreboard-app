<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScoreBoard Multi</title>
   
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#121212">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg: #121212; --surface: #1e1e1e; --text: #ffffff;
            --primary: #8e24aa; /* Skull King */
            --secondary: #d32f2f; /* Papayoo */
            --tertiary: #00acc1; /* Tarot */
            --quaternary: #2e7d32; /* Belote Green */
            --quinary: #00897b; /* Skyjo Teal */
            --col-rami: #3949ab; /* Indigo */
            --col-six: #fbc02d; /* Yellow Bull */
            --col-dice: #ec407a; /* Rose/Rouge flashy */
            --col-sr: #4caf50; /* Green Space */
            --success: #43a047;
            --error: #e53935;
            --disabled: #444;

            /* GLASSMORPHISM VARS */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --glass-blur: blur(12px);
        }
        body {
            /* 3. FOND PAR D√âFAUT (GRIS FONC√â MODERNE) */
            background-color: #121212;
            background-image: radial-gradient(circle at 50% 0%, #2a2a2a, #121212);
            background-attachment: fixed; /* Le fond ne bouge pas */
            color: #eee;
            font-family: 'Poppins', sans-serif; /* Application de la police */
            margin: 0;
            padding: 20px;
            /* Transition fluide lors du changement de couleur de fond */
            transition: background 0.8s ease; 
        }

        /* --- CLASSES DE FONDS DYNAMIQUES --- */
        body.bg-skullking { background: linear-gradient(135deg, #1a237e, #000000); } /* Oc√©an Profond */
        body.bg-papayoo { background: linear-gradient(135deg, #e65100, #3e2723); } /* Lave */
        body.bg-tarot { background: linear-gradient(135deg, #4a148c, #000000); } /* Mystique */
        body.bg-belote { background: linear-gradient(135deg, #1b5e20, #004d40); } /* Tapis Vert */
        body.bg-skyjo { background: linear-gradient(135deg, #00695c, #004d40); } /* Sarcelle */
        body.bg-rami { background: linear-gradient(135deg, #283593, #1a237e); } /* Bleu roi */
        body.bg-six { background: linear-gradient(135deg, #f57f17, #bf360c); } /* Taureau */
        body.bg-dice { background: linear-gradient(135deg, #880e4f, #212121); } /* Casino */
        body.bg-starrealms { background: linear-gradient(135deg, #000000, #1b5e20); } /* Espace */

        h1, h2, h3 { font-weight: 800; letter-spacing: -0.5px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        button { font-family: 'Poppins', sans-serif; }

        .hidden { display: none !important; }

        /* --- GLASSMORPHISM POUR LES CARTES --- */
        .player-card, .game-card, .sr-zone {
            background: var(--glass-bg) !important; /* Force la transparence */
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: var(--glass-border) !important;
            box-shadow: var(--glass-shadow);
            border-radius: 16px;
            margin-bottom: 15px;
            padding: 15px;
            position: relative;
            overflow: hidden;
            /* Petit √©clat brillant en haut */
            border-top: 1px solid rgba(255, 255, 255, 0.2) !important;
        }

        /* Am√©lioration des Inputs */
        input[type="text"], input[type="number"] {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #555;
            border-radius: 8px;
            color: white;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
        }

        /* INPUTS & BTNS */
        .btn { border: none; padding: 15px; border-radius: 12px; font-size: 1.1rem; font-weight: bold; width: 100%; cursor: pointer; color: white; margin-bottom: 10px; transition: 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .btn:disabled { background: var(--disabled) !important; opacity: 0.5; cursor: not-allowed; }
        .btn-sk { background: linear-gradient(45deg, #6a1b9a, #8e24aa); }
        .btn-pap { background: linear-gradient(45deg, #c62828, #d32f2f); }
        .btn-tarot { background: linear-gradient(45deg, #00838f, #00acc1); }
        .btn-neutral { background: #444; }
        .btn-row { display: flex; gap: 10px; }
        .btn-belote { background: linear-gradient(45deg, #2e7d32, #43a047); }
        .btn-skyjo { background: linear-gradient(45deg, #00897b, #26a69a); }
        .btn-rami { background: linear-gradient(45deg, #3949ab, #5c6bc0); }
        .btn-dice { background: linear-gradient(45deg, #ec407a, #d81b60); }
        .btn-sr { background: linear-gradient(45deg, #1b5e20, #4caf50); }
        .btn-six { background: linear-gradient(45deg, #f57f17, #fbc02d); color: black; } /* Texte noir pour le jaune */
        input, select { padding: 15px; border-radius: 10px; border: 1px solid #444; background: #2c2c2c; color: white; font-size: 1.1rem; width: 100%; box-sizing: border-box; margin-bottom: 10px; }

        /* CARDS */
        .game-card { background: var(--surface); padding: 20px; border-radius: 15px; margin-bottom: 20px; text-align: center; border: 1px solid #333; }
        .game-icon { font-size: 3rem; display: block; margin-bottom: 10px; }
        .player-card { background-color: var(--surface); padding: 15px; margin-bottom: 15px; border-radius: 12px; border-left: 5px solid #555; }
        .player-header { display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2rem; margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 8px; }

        /* SPECIFIC UI ELEMENTS */
        .sk-control-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .sk-stepper { display: flex; align-items: center; background: #2b2b2b; border-radius: 20px; }
        .sk-btn-step { width: 44px; height: 44px; background: #3d3d3d; border: none; color: white; font-size: 1.3rem; border-radius: 50%; touch-action: manipulation; }
        .sk-val { width: 35px; text-align: center; font-weight: bold; font-size: 1.1rem; }

        .pap-input-row { display: flex; align-items: center; gap: 10px; }
        .pap-input { width: 80px; text-align: center; font-weight: bold; font-size: 1.3rem; }
        .btn-magic { background: none; border: 1px solid #444; color: #ffd700; border-radius: 8px; padding: 10px; font-size: 1.2rem; }

        .tarot-board { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px; background: #263238; padding: 10px; border-radius: 10px; }
        .tarot-score-pill { background: #37474f; padding: 8px 12px; border-radius: 20px; font-size: 0.9rem; border: 1px solid var(--tertiary); min-width: 80px; text-align: center; }
        .tarot-segment { display: flex; gap: 5px; margin-bottom: 15px; overflow-x: auto; }
        .segment-btn { flex: 1; background: #333; border: 1px solid #555; padding: 10px; color: #aaa; border-radius: 8px; white-space: nowrap; }
        .segment-btn.selected { background: var(--tertiary); color: white; border-color: var(--tertiary); font-weight: bold; }

        /* BANNERS & FLOATING */
        .total-banner { position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%); background: #111; padding: 10px 25px; border-radius: 30px; font-weight: bold; font-size: 1.1rem; border: 2px solid #333; z-index: 99; white-space: nowrap; }
        .sum-ok { color: var(--success); border-color: var(--success); }
        .sum-bad { color: var(--error); border-color: var(--error); }
        .floating-action { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px; background: linear-gradient(to top, var(--bg) 90%, transparent); z-index: 100; }
       
        /* TABLE */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 12px; border-bottom: 1px solid #333; }
        .rank-1 { color: #ffd700; font-weight: bold; }

        /* Style des d√©s affich√©s */
        .die-face {
            width: 60px; height: 60px;
            background: #eee; color: #333;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; font-weight: bold;
            box-shadow: 0 4px 0 #bbb; /* Effet 3D */
            border: 2px solid #333;
        }
        .dice-rolling { font-size: 2rem; animation: pulse 0.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } } 

        /* La Zone (Cadre) */
        .sr-zone {
            background: #000;
            border: 2px solid #333;
            border-radius: 12px;
            box-sizing: border-box;
            margin: 0;
        
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        .sr-row-container {
            flex: 1;
            display: flex;
            flex-direction: row;
            gap: 8px;
            width: 100%;
        }

        .sr-inner-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        /* --- ROTATIONS --- */

        /* 2 Joueurs : Joueur du haut invers√© (180¬∞) */
        .sr-rotate-180 { transform: rotate(180deg); }

        /* 4 Joueurs : Zones de Gauche (1 & 3) -> Texte Haut vers Bas */
        .sr-rotate-90 {
            transform: rotate(90deg);
            width: 300%; /* Tr√®s large pour ne pas √™tre coup√© */
        }

        /* 4 Joueurs : Zones de Droite (2 & 4) -> Texte Bas vers Haut */
        .sr-rotate-minus-90 {
            transform: rotate(-90deg);
            width: 300%;
        }

        .sr-info {
            width: 100%;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            margin-bottom: 5px;
        }

        /* --- TEXTE ET BOUTONS --- */

        /* Styles Normaux */
        .sr-score {
            font-size: 4rem;
            font-weight: bold; line-height: 1;
            text-shadow: 0 0 15px rgba(0,0,0,0.9);
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        /* --- BOUTONS ET CONTENEURS --- */

        .sr-controls {
            display: flex;
            gap: 8px; /* Espace entre les boutons */
            width: 95%; /* Prend toute la largeur disponible dans la zone */
            margin-top: 5px;
            justify-content: center;
        }

        .sr-btn {
            /* POSITIONNEMENT : Le retour du flex:1 pour qu'ils remplissent la ligne */
            flex: 1;
        
            height: 45px; /* Hauteur fixe confortable */
            padding: 0; /* On retire le padding qui d√©calait le texte */
        
            /* CENTRAGE DU TEXTE DANS LE BOUTON */
            display: flex;
            justify-content: center;
            align-items: center;
        
            /* ESTH√âTIQUE */
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 5px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
        }

        .sr-btn:active { transform: scale(0.95); }
        .sr-btn.minus { background: linear-gradient(to bottom, #d32f2f, #b71c1c); }
        .sr-btn.plus { background: linear-gradient(to bottom, #388e3c, #1b5e20); }

        
        .sr-name {
            font-weight: bold; font-size: 1.3rem; color: #eee;
            text-shadow: 2px 2px 0 #000; white-space: nowrap;
            transition: all 0.3s ease;
        }

        .sr-delta {
            color: #fff; background: #333; padding: 2px 6px;
            border-radius: 6px; font-weight:bold; font-size:0.9rem;
            animation: fadeIn 0.2s; border: 1px solid #777;
        }
        
        /* --- MODE EXPANDED (Quand un joueur est seul sur sa ligne) --- */
        .sr-zone.sr-expanded .sr-controls {
            width: 90%; /* Un peu moins large pour faire joli quand c'est g√©ant */
            gap: 15px;
        }

        .sr-zone.sr-expanded .sr-btn {
            height: 70px; /* Boutons g√©ants */
            font-size: 1.8rem;
            border-radius: 15px;
        } 

        /* --- MODE EXPANDED (Seul sur la ligne) --- */
        .sr-zone.sr-expanded .sr-score { font-size: 7rem; margin: 15px 0; }
        .sr-zone.sr-expanded .sr-name { font-size: 2rem; }

    </style>
</head>
<body>

        <div class="game-card" onclick="app.goToSetup('skyjo')"><span class="game-icon">üÉè</span><h2>Skyjo</h2><button class="btn btn-skyjo">Jouer</button></div>

        <div id="setup-standard">
            <p style="text-align:center; color:#aaa;">Joueurs (s√©par√©s par virgule)</p>
            <input type="text" id="input-players" placeholder="Ex: Alex, Julie, Marc..." onkeyup="app.updateSetupInfo()" />
